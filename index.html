<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="alertItem" class="alert hidden">
            Error Message will Show 
         
        </div>
        <div class="upload-section">
            <input type="file" id="imageUpload" multiple accept="image/*">
            <label for="questionTime">Time per question (in sec)</label>
            <input value="30" type="number" id="questionTime" placeholder="Time per question (seconds)">
            <button id="startTest">Start Test</button>
        </div>

        <div class="test-section" style="display: none;">
            <div class="left-side">
                <img id="displayedImage" src="" alt="Uploaded Image">
            </div>
            <div class="right-side">
                <div id="timer"></div>
                <div id="imageNumbers" class="numbers-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
